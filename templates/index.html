<!DOCTYPE html>
<html>

  </head>

  <body>
    <h1>Big text</h1>
    <h1>Big text again</h1>
    <p>Smaller text</p>
    <p>{{ name }}</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script>
      $.getJSON("/data", function(result) {
        $.each(result, function(value) {
          $('body').append('<h3>' + value + "</h3><p>" + result[value] + "</p><hr>");
        });
      });
    </script>
  </body>
</html>
